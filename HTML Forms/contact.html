<body>
    <div class="contact-form">
        <h1>Contact</h1>
        <h3>Are you ready to take the next step?</h3>
            <br>
        <form action="#">
            <label for="name">*Name:</label>
                <br>
            <input type="text" id="name" size="30" required>
                <br><br>

            <label for="email">*E-Mail:</label>
                <br>
            <input type="text" name="email" id="email" size="21" required >
                <br><br>

            <label for="phone">*Phone:</label>
                <br>
            <input type="text" id="phone" size="15" maxlength="12" required>
                <br><br>
            <legend>Type of Help Needed:</legend>
            <input type="checkbox" name="vahelp" id="vahelp" value="Virtual Assistance">
            <label for="vahelp">Virtual Assistance</label>
                <br>
            <input type="checkbox" name="webdev" id="webdev" value="Website Development">
            <label for="webdev">Website Development</label>
                <br>
            <input type="checkbox" name="graphicdes" id="graphicdes" value="Graphic Design">
            <label for="graphicdes">Graphic Design</label>
                <br>
            <input type="checkbox" name="smm" id="smm" value="Social Media Management">
            <label for="smm">Social Media Management</label>
                <br><br>

            <label for="priority">Project Priority:</label>
                <br>
                <select id="priority" name="priority">
                    <option value="asasp">Needed this done yesterday!</option>
                    <option value="high">Within the next week</option>
                    <option value="normal">Next month is okay</option>
                    <option value="low">Sometime over the next few months</option>
                </select>
                    <br><br>

            <label for="message">Project Details:</label>
                <br>
            <textarea id="message" rows="6" cols="30">Please describe what you need here.</textarea>
                <br><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <br> <br> <br> <br> <br> <br>
</body>
